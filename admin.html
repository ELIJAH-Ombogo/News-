
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLEN MEDIA - ADMIN</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>GLEN MEDIA - ADMIN PANEL</h1>
  </header>
  <main>
    <section id="login-section">
      <h2>ADMIN LOGIN</h2>
      <input type="email" id="email" placeholder="EMAIL" />
      <input type="password" id="password" placeholder="PASSWORD" />
      <button id="login-btn">LOGIN</button>
      <p id="login-error" style="color:red;"></p>
    </section>

    <section id="post-section" style="display:none;">
      <h2>POST NEWS</h2>
      <input type="text" id="news-title" placeholder="NEWS TITLE" />
      <textarea id="news-content" placeholder="NEWS CONTENT"></textarea>
      <input type="text" id="news-video" placeholder="VIDEO URL (optional)" />
      <input type="text" id="news-photo" placeholder="PHOTO URL (optional)" />
      <button id="post-btn">POST NEWS</button>
      <p id="post-msg" style="color:green;"></p>
      <button id="logout-btn">LOGOUT</button>
    </section>
  </main>
</body>
</html>
